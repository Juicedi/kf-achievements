<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Killing Floor 2 achievement visualizer</title>
    <link rel="stylesheet" href="src/main.css">
  </head>
  <body>
    <div class="column">
    <h2 id="dataKey">Click buttons on the right to bring up the table</h2>
    <table id="table">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
    <div class="column">
      <p>Survival</p>
      <button type="button" data-mode="survival" data-difficulty="normal">Normal</button>
      <button type="button" data-mode="survival" data-difficulty="hard">Hard</button>
      <button type="button" data-mode="survival" data-difficulty="suicidal">Suicidal</button>
      <button type="button" data-mode="survival" data-difficulty="hell on earth">Hell On Earth</button>
      <p>Objective</p>
      <button type="button" data-mode="objective" data-difficulty="normal">Normal</button>
      <button type="button" data-mode="objective" data-difficulty="hard">Hard</button>
      <button type="button" data-mode="objective" data-difficulty="suicidal">Suicidal</button>
      <button type="button" data-mode="objective" data-difficulty="hell on earth">Hell On Earth</button>
      <p>Endless</p>
      <button type="button" data-mode="endless" data-difficulty="normal">Normal</button>
      <button type="button" data-mode="endless" data-difficulty="hard">Hard</button>
      <button type="button" data-mode="endless" data-difficulty="suicidal">Suicidal</button>
      <button type="button" data-mode="endless" data-difficulty="hell on earth">Hell On Earth</button>
      <p>Collectibles</p>
      <button type="button" data-mode="collectibles">Collectibles</button>
    </div>
  </body>
  <script type="text/javascript" src="src/data.js"></script>

  <!-- Add your player data above this line -->

</html>
